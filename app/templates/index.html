<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >


    <title>{{ title }} - Fly Away Agency</title>
</head>
<body>
    <header>
        <h1>Fly Away Travel Bookings</h1>
    </header>

    <section>
        <h2>Our current globetrotters</h2>
    
        <div id="order-book">
            {% for order in orders %}

            <div class="order-details">
                <p><b>Name: </b>{{order.customer_name}}</p>
                <p><b>Date: </b>{{order.order_date}}</p>
                <p><b>Pax: </b>{{order.quantity}}</p>
                <p><b>Destination: </b>{{order.destination}}</p>
            </div>
        
            {% endfor %}
        </div>
    </section>

    <footer>
        <h2>Your Leisure is Our Pleasure</h2>
    </footer>
</body>
</html>
